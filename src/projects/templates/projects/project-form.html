{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>
        Project Form
    </h1>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field  }}
            {% comment %} {{ field|crispy }} {% endcomment %}
        {% endfor %}
        {% comment %} {{ form|crispy }} {% endcomment %}
        <input type="submit" value="Submit">
    </form>
{% endblock content %}
