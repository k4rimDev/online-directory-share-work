{% extends 'base.html' %}
{% block content %}

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <br>

                <h1 class="text-center">{{ page }}</h1>

                <form class="form" method="POST">

                    {% csrf_token %}
                    <p>Are you sure you want to delete "{{ object }}"?</p>

                    {% comment %} <a class="backButton" href="{% if back_page == 'account' %} {% url 'account' %} {% else %} {% url 'projects]' %} {% endif %}"><i class="im im-angle-left"></i></a> {% endcomment %}

                    <a class="btn btn--sub btn--lg  my-md" href="{{ request.GET.next }}">Go back</a>

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
                </form>
            </div>
        </div>
    </main> 

{% endblock %}
