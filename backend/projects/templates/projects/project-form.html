{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{ field.label }}: </label>
                        {% comment %} <input class="input input--text" id="formInput#text" type="text" name="text"
                            placeholder="Enter text" /> {% endcomment %}
                        {{ field }}
                    </div>
                    {% endfor %}

                    <div class="form__field">
                        {% for tag in project.tags.all %}
                            <div class="project-tag tag tag--pill tag--main" data-tag="{{ tag.id }}" data-project="{{ project.id  }}">{{ tag }} &#215;</div>
                        {% endfor %}
                    </div>

                    <div class="form__field">
                        <label for="formInput#text">Tag: </label>
                        <textarea name="newtags" class="input" placeholder="Add tag here..."></textarea>
                    </div>

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>

{% endblock content %}
